<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
</head>
<body>

<h1>Hello from EC2 Frontend!</h1>

<h2>User Data:</h2>
<div id="data"></div>

<script>
    fetch("http://13.233.112.210/users")
        .then(response => response.json())
        .then(data => {
            let output = "";
            data.forEach(user => {
                output += `<p>${user.id}. ${user.name} - ${user.email}</p>`;
            });
            document.getElementById("data").innerHTML = output;
        })
        .catch(err => {
            document.getElementById("data").innerHTML = "Error fetching data!";
            console.error(err);
        });
</script>

</body>
</html>
