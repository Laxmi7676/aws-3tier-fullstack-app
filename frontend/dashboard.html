<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height:100vh; }
    .sidebar { height:100vh; position:fixed; width:250px; }
    .content { margin-left:260px; padding:24px; }
    .card-number { font-size:1.6rem; font-weight:700; }
    .small-muted { font-size:0.9rem; color:#6c757d; }
    @media (max-width:768px){ .sidebar{position:static;width:100%;height:auto} .content{margin-left:0} }
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="bg-dark text-white sidebar p-3">
      <div class="d-flex align-items-center mb-4">
        <img src="/mnt/data/ec8e3668-753a-4ad9-88d6-f36b53b5cb23.png" alt="logo" style="width:44px;height:44px;border-radius:6px;margin-right:12px;object-fit:cover;">
        <div>
          <div class="h6 mb-0">My App</div>
          <div class="small-muted">Admin Dashboard</div>
        </div>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#users-section">Users</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#analytics-section">Analytics</a></li>
      </ul>
      <hr class="text-secondary">
      <div class="small-muted">Server: <span id="server-ip">65.1.224.82</span></div>
    </nav>

    <main class="content w-100">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Dashboard</h2>
        <div>
          <button id="refreshBtn" class="btn btn-outline-primary me-2">Refresh</button>
          <button id="addUserBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
        </div>
      </div>

      <!-- cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <div class="small-muted">Total Users</div>
                <div id="totalUsers" class="card-number">0</div>
              </div>
              <div><i class="bi bi-people" style="font-size:28px"></i></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <div class="small-muted">Latest User</div>
                <div id="latestUser" class="card-number">-</div>
              </div>
              <div><i class="bi bi-person-badge" style="font-size:28px"></i></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <div class="small-muted">DB Health</div>
                <div id="dbHealth" class="card-number">OK</div>
              </div>
              <div><i class="bi bi-server" style="font-size:28px"></i></div>
            </div>
          </div>
        </div>
      </div>

      <!-- users table -->
      <section id="users-section" class="mb-5">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <h5 class="card-title mb-0">Users</h5>
              <input id="searchInput" placeholder="Search by name or email" class="form-control form-control-sm w-25" />
            </div>
            <div class="table-responsive">
              <table class="table table-striped" id="usersTable">
                <thead>
                  <tr><th>ID</th><th>Name</th><th>Email</th></tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- analytics -->
      <section id="analytics-section">
        <div class="row">
          <div class="col-md-6">
            <div class="card p-3 mb-3">
              <h6>Users by Domain (Pie)</h6>
              <canvas id="pieChart"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3 mb-3">
              <h6>Users Count (Bar)</h6>
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Add User Modal (UI only) -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Name</label><input id="newName" class="form-control" /></div>
          <div class="mb-3"><label class="form-label">Email</label><input id="newEmail" class="form-control" /></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveUserBtn" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Config - change backend base URL if needed
    const BACKEND_BASE = 'http://65.1.224.82:3000';

    // state
    let users = [];
    let pieChart, barChart;

    async function fetchUsers(){
      try{
        const res = await fetch(`${BACKEND_BASE}/users`);
        const data = await res.json();
        users = data;
        renderAll();
        document.getElementById('dbHealth').innerText = 'OK';
      }catch(e){
        console.error(e);
        document.getElementById('dbHealth').innerText = 'ERROR';
      }
    }

    function renderAll(){
      document.getElementById('totalUsers').innerText = users.length;
      document.getElementById('latestUser').innerText = users.length? users[users.length-1].name : '-';
      renderTable(users);
      renderCharts(users);
    }

    function renderTable(list){
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';
      list.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.id}</td><td>${u.name}</td><td>${u.email}</td>`;
        tbody.appendChild(tr);
      });
    }

    function renderCharts(list){
      const domains = {};
      list.forEach(u => {
        const domain = (u.email||'').split('@')[1] || 'unknown';
        domains[domain] = (domains[domain]||0) + 1;
      });
      const labels = Object.keys(domains);
      const values = labels.map(l => domains[l]);

      // Pie
      if(pieChart) pieChart.destroy();
      const pieCtx = document.getElementById('pieChart');
      pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: { labels, datasets:[{ data: values }] },
        options: { responsive:true }
      });

      // Bar
      if(barChart) barChart.destroy();
      const barCtx = document.getElementById('barChart');
      barChart = new Chart(barCtx, {
        type: 'bar',
        data: { labels, datasets:[{ label:'Users by Domain', data: values }] },
        options: { responsive:true }
      });
    }

    // Search
    document.addEventListener('DOMContentLoaded', ()=>{
      fetchUsers();
      document.getElementById('refreshBtn').addEventListener('click', fetchUsers);
      document.getElementById('searchInput').addEventListener('input', (e)=>{
        const q = e.target.value.toLowerCase();
        const filtered = users.filter(u => u.name.toLowerCase().includes(q) || u.email.toLowerCase().includes(q));
        renderTable(filtered);
      });

      // Add user UI (calls backend if you implement POST)
      document.getElementById('saveUserBtn').addEventListener('click', async ()=>{
        const name = document.getElementById('newName').value.trim();
        const email = document.getElementById('newEmail').value.trim();
        if(!name || !email) return alert('Enter name and email');
        // UI-only: push locally
        const newUser = { id: users.length+1, name, email };
        users.push(newUser);
        renderAll();
        const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
        modal.hide();
        document.getElementById('newName').value=''; document.getElementById('newEmail').value='';
      });
    });
  </script>
</body>
</html>
